name: Python CI              # 워크플로우 이름

on:                          # 트리거 이벤트
  push:
    branches:
        - main
  pull_request:
    branches:
        - main

jobs:
  test:                      # 잡 이름
    runs-on: ubuntu-latest   # 실행 컨테이너 (ubuntu/windows/macos 선택 가능)

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - name: Run tests
        run: pytest
